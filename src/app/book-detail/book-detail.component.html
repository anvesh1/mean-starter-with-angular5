<div class="container">
  <h1>{{ book.title }}</h1>
  <dl class="list">
    <dt>ISBN</dt>
    <dd>{{ book.isbn }}</dd>
    <dt>Author</dt>
    <dd>{{ book.author }}</dd>
    <dt>Publisher</dt>
    <dd>{{ book.publisher }}</dd>
    <dt>Price</dt>
    <dd>{{ book.price }}</dd>
    <dt>Update Date</dt>
    <dd>{{ book.updated_at }}</dd>
  </dl>
  <div class="col-md-12">
    <!--<a [routerLink]="['/book-edit', book._id]" class="btn btn-success">Edit</a>-->
    <!--<button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">Delete</button>-->
    <a [routerLink]="['/books']" class="btn btn-success">Back</a>
  </div>
</div>
